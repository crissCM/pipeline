<!DOCTYPE html>
<div>
    <h1>The  appp</h1>
    <button onclick="test()">Connect</button>
    <button onclick="send()">Send Test TXN</button>
</div>
<script src="index.js"></script>
<script>
    const Pipeline = window.pipeline
    const wallet = Pipeline.init()
    Pipeline.pipeConnector = "AlgoSigner"
    function test() {
        Pipeline.connect(wallet).then(data => { console.log(data) })
    }

    function send() {
        Pipeline.appCallWithTxn(123456, ["testing"], Pipeline.address,0, "testing group note", index = 0)
            .then(data => {
                console.log(data);
            });
    }


</script>
